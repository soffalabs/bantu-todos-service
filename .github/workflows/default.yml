name: release
on:
  push:
    branches:
      - *

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
      - name: Run checks
        run: NO_PUBLISH=true gradle check
